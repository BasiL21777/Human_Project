<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroCare | Login</title>

<!-- Icons & Font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #6e00ff;
  --secondary: #00f0ff;
  --dark: #0a0a1a;
  --light: #e0f8ff;
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.2);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: var(--dark);
  color: var(--light);
}

/* ================= BACKGROUND ================= */
.particles-background {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(ellipse at bottom, #0a0a1a 0%, #000 100%);
}

.particles-background::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='0.6' fill='white' opacity='0.25'/></svg>");
  background-size: 2px 2px;
  animation: move 120s linear infinite;
}

@keyframes move {
  from { background-position: 0 0; }
  to   { background-position: 1000px 1000px; }
}

/* ================= NAV ================= */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  backdrop-filter: blur(14px);
  background: var(--glass);
  border-bottom: 1px solid var(--glass-border);
}

.brand {
  font-size: 1.4rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: .6rem;
}

.brand span span { color: var(--secondary); }

/* ================= MAIN ================= */
main {
  min-height: calc(100vh - 140px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= CARD ================= */
.card {
  width: 100%;
  max-width: 420px;
  padding: 2.5rem 2rem;
  border-radius: 18px;
  backdrop-filter: blur(18px);
  background: var(--glass);
  border: 1px solid var(--glass-border);
  box-shadow: 0 0 40px rgba(110,0,255,0.35);
}

h1 {
  text-align: center;
  color: var(--secondary);
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.4rem;
}

label {
  font-size: .9rem;
  opacity: .85;
}

input {
  width: 100%;
  margin-top: .4rem;
  padding: .8rem 1rem;
  border-radius: 8px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
  color: white;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(110,0,255,.4);
}

.btn {
  width: 100%;
  padding: .8rem;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.btn-login {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

.btn-register {
  margin-top: .6rem;
  background: transparent;
  border: 1px solid var(--glass-border);
  color: var(--light);
}

.divider {
  text-align: center;
  margin: 1rem 0;
  opacity: .6;
  font-size: .8rem;
}

/* ================= ALERT ================= */
.alert {
  display: none;
  padding: .8rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  text-align: center;
}

.alert.success { background: rgba(0,255,136,.15); }
.alert.error   { background: rgba(255,56,96,.15); }

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 1rem;
  backdrop-filter: blur(12px);
  background: var(--glass);
  border-top: 1px solid var(--glass-border);
}
</style>
</head>

<body>

<div class="particles-background"></div>

<!-- NAV -->
<div class="nav">
  <div class="brand">
    <i class="fas fa-brain"></i>
    <span>Neuro<span>Care</span></span>
  </div>
</div>

<!-- MAIN -->
<main>
  <div class="card">
    <h1>Login</h1>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button class="btn btn-login" type="submit">Login</button>

      <div class="divider">OR</div>

      <button class="btn btn-register" type="button">
        Create New Account
      </button>
    </form>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <i class="fas fa-brain"></i> NeuroCare — Secured by NeuroShield™
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const alertBox = document.getElementById("alert");

  alertBox.style.display = "block";

  // DEMO LOGIN LOGIC
  if (email === "admin@neurocare.com" && password === "admin123") {
    alertBox.className = "alert success";
    alertBox.textContent = "Login successful!";
  } else {
    alertBox.className = "alert error";
    alertBox.textContent = "Invalid email or password";
  }
});
</script>

</body>
</html>
